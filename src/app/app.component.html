<div class="container">
  <div class="row">
    <h1>Task Manager</h1>
  </div>
  <div class="row input-row">
    <div class="col-xs-12">
      <div class="input-group mb-3 input-fild">
        <input type="text" class="form-control" placeholder="Add New Task" aria-label="Recipient's username"
               aria-describedby="button-addon2" [(ngModel)]="task">
        <button
          class="btn btn-outline-secondary"
          type="button" id="button-addon2"
          (click)="addToList()"
          [disabled]="task == ''" style="cursor: pointer">Button
        </button>
      </div>
    </div>
  </div>
</div>


<div class="container">

  <div class="container workspace" #target)>
    <ul class="list-group">
      <li class="list-group-item items"
          style="cursor: pointer"
          *ngFor="let item of toDoItem"
          (click)="removeFromList({item : item})">{{item}}
      </li>
    </ul>
  </div>
